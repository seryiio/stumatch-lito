<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Lista de Roles</title>
</head>
<body>
	<header th:replace="/layout/layout :: frag-header"></header>


	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="col-sm-12">
			<h1 class="h3 mb-4 text-gray-800">Roles</h1>


			<a th:href="@{/authorities/new/}" class="btn btn-danger btn-xs">Nuevo</a>

			<hr class="sidebar-divider">

			<table class="table table-striped">
				<thead class="thead-dark">
					<tr align="center">
						<th scope="col">Id</th>

						<th scope="col">Usuario</th>
						<th scope="col">Rol</th>

					</tr>
				</thead>
				<tbody>
					<tr align="center" th:each="r: ${listaRoles}">
						<td th:text="${r.id}"></td>

						<td th:text="${r.user.username}"></td>
						<td th:text="${r.auth}"></td>
					</tr>
				</tbody>
			</table>

			<p th:text="${mensaje}"></p>
		</div>

	</div>
	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">¿Listo para
						salir?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Seleccione "Cerrar sesión" a
					continuación si está listo para finalizar su sesión actual.</div>
				<div class="modal-footer">
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<button class="btn btn-danger"
							onclick="document.getElementById('logoutForm').submit();"
							type="submit">Cerrar</button>
						<button class="btn btn-dark" type="button" data-dismiss="modal"
							th:href="@{/categories/list}">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="/layout/layout :: frag-footer"></footer>

</body>
</html>
