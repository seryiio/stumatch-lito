<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Asignar Rol</title>
<body>
<body id="page-top">
	<header th:replace="/layout/layout :: frag-header"></header>

	<main>

		<section class="section">
			<nav class="mt-3 mx-3" aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page"><a
						th:href="@{/students}">Estudiantes</a></li>
					<li class="breadcrumb-item active" aria-current="page">Crear</li>
				</ol>
			</nav>
			<div class="card text-center">
				<div class="card-header">Estudiante</div>
				<div class="card-body" style="text-align: left;">
					
					
					
			
				<form th:action="@{/authorities/save}" th:object="${authority}" method="post">


				
						<div class="form-group row">
								
							<label for="auth" class="col-sm-2 col-form-label">Role: </label>
							<div class="col-sm-6">
								<select name="select" th:field="*{auth}" class="custom-select custom-select-sm" required>
									<option value="ROLE_ADMINSITRATOR">ROLE_ADMINISTRATOR</option>
									<option value="ROLE_STUDENT" selected>ROLE_STUDENT</option>
								</select>

							</div>
				
						</div>
						

						<div class="form-group row">
							<label for="color" class="col-sm-2 col-form-label">Usuario</label>
							<div class="col-sm-6">
								<select class="custom-select custom-select-sm"
									th:field="*{user}">
									<option th:each="u : ${listaUsuarios}" th:value="${u.id}"
										th:utext="${u.username}" />
								</select>
							</div>
						</div>


<!--  
						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Guardar" class="btn btn-secondary"></input>
								<a href="/authorities/list" class="btn btn-danger">Cancelar</a>
							</div>
						</div>
						<p th:text="${mensaje}" class="form-text text-danger"></p>
	-->
	<div class="col-12" style="text-align: center;">
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus"></i> Crear
							</button>
						</div>

					</form>
		
				</div>


			</div>

		</section>

	</main>
	<footer th:replace="/layout/layout :: frag-footer"></footer>
</body>
</html>
